# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ['**']     # all branches
  pull_request:
    branches: ['main']   # PRs targeting main

jobs:
  test:
    runs-on: ubuntu-latest

    # All `run:` steps execute from ./scheduler/api
    defaults:
      run:
        working-directory: scheduler/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
          # project is in a subfolder, so point the cache at its go.sum
          cache-dependency-path: scheduler/api/go.sum

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./... -v

